<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;400;500&display=swap" rel="stylesheet">
  <title>Validador de CPF</title>
</head>

<body>
  <div class="container">
    <h1>Validador de CPF</h1>
    <p>Projeto realizado com HTML, CSS(SASS) e Javascript durante o bootcamp Hiring Coders, da Gama Academy.</p>
  </div>

  <div class="container-form">
    <form id="form">
        <div class="input-group">
          <span class="input-label">CPF</span>
          <input type="text" id="input-cpf" maxlength="14" placeholder="Digite o CPF que deseja validar">
        </div>
        <small>Digite somente números</small>
      
      <button type="button" id="validate-button" onclick="validateCPF()">Clique para validar</button>
    </form>
</div>

<div class="validate-result">
  <div id="sucess" style="display: none">
    <h1>Oba!</h1>
    <p>Tudo certo com o CPF digitado e ele é valido</p>
  </div>
  <div id="error" style="display: none">
    <h1>Opss...</h1>
    <p>Parece que o CPF digitado é inválido, tente novamente.</p>
  </div>
</div>

  <script src="./script.js"></script>
</body>

</html>
